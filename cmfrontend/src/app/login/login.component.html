<div >
	<img id="fondo"src="./assets/img/loginbanner.png">
	<div class="d-flex justify-content-center h-100">
		<a class="btnreturn" href="home"><<< Regresar a la página principal...</a>
		<div class="card">
			<div class="card-header">
				<h3>Inicia Sesión</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form #f="ngForm" ngNativeValidate (ngSubmit)="loginUser(f)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" required [ngModel]="username" name = "username"/>
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" required ngModel name = "password" placeholder="password">
					</div>

					<div class="row align-items-center remember">
						<input [(ngModel)]="recuerdame" type="checkbox" id="recuerdame" ngModel name = "recuerdame" />
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div>
				</form>
			</div>

			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					No tengo una cuenta?<a href="/registrar">Registrarme</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Has olvidado tu contraseña?</a>
				</div>
			</div>
		</div>
	</div>
</div>

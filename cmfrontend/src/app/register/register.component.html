<div class="page-container">
    <div class="row container-format">
        <div class="col-4 align-middle img-center-h">
            <img src="assets/emprendedorV2.png" class="img-fluid rounded">
        </div>
        <div class="col-2">
            <a href="#/app/explorar"><img src="assets/elevengo.png" class="img-logo rounded"></a>
        </div>
        <div class="align-middle col-6 padding-left">
            <form ngNativeValidate [formGroup]="contactForm" (ngSubmit)="registrarUsuario()">
                <div class="row">
                    <h1>Bienvenido a la comunidad Doallies, háblanos de ti!</h1>
                </div>
                <div class="row text-justify mt-2">
                    <p>Tus clientes necesitarán conocerte e interactuar contigo, a continuación registra tus datos personales asociados a tu negocio.
                    </p>
                </div>
              

                <div class="d-flex justify-content-center">
                    <div class="flex-fill input-container mr-2">
                        <input type="text" required name="nombres" formControlName="nombres" />
                        <label>Nombres</label>
                    </div>
                    <div class="flex-fill input-container">
                        <input type="text" required="" name="apellidos" formControlName="apellidos" />
                        <label>Apellidos</label>
                    </div>
                </div>
                <div class="input-container d-flex justify-content-center">
                    <div class="flex-fill input-container mr-2">
                        <input type="email" required name="correo" formControlName="correo" />
                        <label>Dirección de correo electronico</label>
                    </div>
                    <div class="flex-fill input-container mr-2">
                        <input type="number" required name="telefono" formControlName="telefono" />
                        <label>Número de telefono</label>
                    </div>
                </div>
    
                <div class="input-container ">
                    <input type="text" required name="username" formControlName="username" />
                    <label>Nombre de Usuario</label>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="flex-fill input-container mr-2">
                        <input type="password" required name="contrasena" formControlName="contrasena" />
                        <label>Contraseña</label>
                    </div>
                    <div class="flex-fill input-container">
                        <input type="password" required name="contrasena2" formControlName="contrasena2"/>
                    <label>Repita su contraseña</label>
                    </div>
    
                
                </div>
    
                <div class="form-group" *ngIf="contactForm.errors?.sonIguales && !contactForm.pristine">
                    <p class="text-danger">
                        Las contraseñas deben ser iguales
                    </p>
                </div>
    
                <div class="">
                    <input style="margin-right: 10px;"id="checkbox" type="checkbox" required name="condiciones" formControlName="condiciones" />
                    <label style="margin-left: 10px;"for="checkbox">Estoy de acuerdo con los <a href="#">términos y condiciones</a></label>
                </div>
            
                <button type="submit" class="btn btn-primary float-right" [disabled]="!contactForm.valid">Continuar</button>
            </form>
        </div>
    </div>
    </div>
    <div>
        <img src="assets/img/city.png" class="img-banner">
    </div>
